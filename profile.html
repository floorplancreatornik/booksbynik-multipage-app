<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksByNIK - Profile</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <div class="logo">BooksByNIK</div>
        <nav>
            <a href="home.html" data-i18n="catalog">Catalog</a>
            <a href="cart.html" data-i18n="cart">Cart</a>
            <a href="#" data-i18n="profile">Profile</a>
        </nav>
        <div class="header-controls">
            <select id="lang-selector" class="uniform-input">
                <option value="en">English</option>
                <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
            </select>
            
            <button id="theme-toggle-icon" class="theme-toggle-icon">‚òÄÔ∏è</button>
        </div>
    </header>

    <main class="login-container">
        <div class="profile-card">
            <h1 data-i18n="profile">Profile</h1>
            
            <form>
                
                <p class="input-label" data-i18n="name">Name</p>
                <div class="profile-display-group">
                    <span class="profile-display-field" id="profile-name"></span>
                </div>
                
                <p class="input-label" data-i18n="phone">Phone</p>
                <div class="phone-input-group">
                    <span class="custom-country-code-fix">+91</span>
                    <span class="profile-display-field" id="profile-phone"></span>
                </div>
                
                <p class="input-label" data-i18n="languageTitle">Language:</p>
                <select id="profile-lang-selector" class="uniform-input">
                    <option value="en">English</option>
                    <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
                </select>

                <p class="profile-note" data-i18n="noEditProfile">
                    To change your name or phone number, please logout and re-register.
                </p>

                <button type="button" id="logout-button" class="button view-details-button">Logout</button>
            </form>
        </div>
    </main>
    
    <nav class="bottom-nav">
        <div class="nav-links">
            <a href="home.html">
                <span class="nav-icon">üè†</span>
                <span data-i18n="catalog">Catalog</span>
            </a>
            <a href="cart.html">
                <span class="nav-icon">üõí</span>
                <span data-i18n="cart">Cart</span>
            </a>
            <a href="profile.html">
                <span class="nav-icon">üë§</span>
                <span data-i18n="profile">Profile</span>
            </a>
        </div>
    </nav>

    <footer>
        &copy; 2025 BooksByNIK. All rights reserved.
    </footer>

    <script type="module">
        import { getUserProfile, setLanguage, initializeThemeSwitch, initializeLanguageSelector } from './script.js';

        const userProfile = getUserProfile();

        if (!userProfile) {
            window.location.href = 'index.html'; 
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeThemeSwitch();
            
            // Display static profile data
            document.getElementById('profile-name').textContent = userProfile.name;
            document.getElementById('profile-phone').textContent = userProfile.phone;

            // Initialize the language selector in the header
            initializeLanguageSelector();
            
            // Ensure the language selector on this page reflects the user's saved language
            const profileLangSelector = document.getElementById('profile-lang-selector');
            profileLangSelector.value = userProfile.language;

            // Link this selector to the global language change function
            profileLangSelector.addEventListener('change', (e) => {
                const newLang = e.target.value;
                setLanguage(newLang);
                
                // CRITICAL: Update the user's profile in localStorage with the new language
                const updatedProfile = {...userProfile, language: newLang};
                localStorage.setItem('userProfile', JSON.stringify(updatedProfile));
            });
            
            // Logout functionality
            document.getElementById('logout-button').addEventListener('click', () => {
                localStorage.removeItem('userProfile');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
