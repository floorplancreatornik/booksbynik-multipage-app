<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="myProfile">My Profile - BooksByNIK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-800 transition-colors duration-300">
    <div class="max-w-md mx-auto p-4 pt-8 mb-20">

        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold dark:text-white" data-i18n="myProfile">My Profile</h1>
            <button id="themeToggle" class="text-gray-800 dark:text-gray-200 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <div class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 dark:text-white" data-i18n="accountDetails">Account Details</h2>
            <div class="space-y-3 dark:text-gray-300">
                <div class="flex justify-between">
                    <span class="font-medium" data-i18n="yourName">Name:</span>
                    <span id="profileName"></span>
                </div>
                <div class="flex justify-between">
                    <span class="font-medium" data-i18n="phoneNumber">Phone Number:</span>
                    <span id="profileNumber"></span>
                </div>
                <p class="text-red-500 text-xs pt-2" data-i18n="changeNote">*To change Name or Number, you must **Log Out** and re-login.</p>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 dark:text-white" data-i18n="appSettings">App Settings</h2>
            
            <div>
                <label for="langSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-i18n="selectLanguage">Select Language:</label>
                <select id="langSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                    <option value="en">English</option>
                    <option value="ml">à´®à´²à´¯à´¾à´³à´‚ (Malayalam)</option>
                </select>
            </div>
        </div>
        
        <div class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-6 space-y-4">
            <h2 class="text-xl font-semibold dark:text-white" data-i18n="connectNIK">Connect with NIK</h2>
            <div class="flex space-x-4">
                <a href="https://wa.me/91XXXXXXXXXX" target="_blank" class="flex-1 text-center bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">WhatsApp</a>
                <a href="mailto:youremail@example.com" class="flex-1 text-center bg-red-500 text-white py-2 rounded-md hover:bg-red-600 transition">Email</a>
            </div>
            
            <button id="logoutButton" class="w-full bg-gray-600 text-white py-2 rounded-md hover:bg-gray-700 transition" data-i18n="logOut">Log Out</button>
        </div>

    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-700 shadow-lg border-t border-gray-200 dark:border-gray-600 z-10">
        <div class="flex justify-around">
            <a href="home.html" class="flex flex-col items-center p-3 text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="cart.html" class="flex flex-col items-center p-3 text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span class="text-xs">Cart</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center p-3 text-green-600 dark:text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-xs">Profile</span>
            </a>
        </div>
    </nav>
    
    <script type="module">
        // --- ðŸ”‘ I18N FIX: Import language from i18n.js ---
        import { getAppLanguage } from './script.js';
        import { setLanguage } from './i18n.js';

        // Function to load profile details
        function loadProfile() {
            document.getElementById('profileName').textContent = localStorage.getItem('userName') || 'N/A';
            document.getElementById('profileNumber').textContent = localStorage.getItem('userNumber') || 'N/A';
            
            // Set the correct language in the dropdown
            document.getElementById('langSelect').value = getAppLanguage();
        }

        // Handle language change and save it
        document.getElementById('langSelect').addEventListener('change', (e) => {
            setLanguage(e.target.value); // setLanguage now applies translations instantly
        });

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('userName');
            localStorage.removeItem('userNumber');
            // Keep appLanguage saved, but remove session data
            window.location.replace('index.html');
        });

        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
