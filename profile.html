<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="myProfile">My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-4 pb-20">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold" data-i18n="myProfile">My Profile</h1>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <div class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-6 space-y-6">
            
            <section>
                <h2 class="text-xl font-semibold border-b pb-2 mb-4 dark:border-gray-600" data-i18n="accountDetails">Account Details</h2>
                
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="font-medium">Name:</span>
                        <span id="profileUserName" class="text-gray-600 dark:text-gray-300"></span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-medium" data-i18n="phoneNumber">Phone Number:</span>
                        <span id="profileUserNumber" class="text-gray-600 dark:text-gray-300"></span>
                    </div>
                </div>
                
                <p class="text-sm text-red-500 mt-4" data-i18n="changeNote">*To change Name or Number, you must Log Out and re-login.</p>
            </section>
            
            <section class="pt-6 border-t dark:border-gray-600">
                <h2 class="text-xl font-semibold border-b pb-2 mb-4 dark:border-gray-600" data-i18n="appSettings">App Settings</h2>
                
                <div>
                    <label for="languageSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1" data-i18n="selectLanguage">Select Language:</label>
                    <select id="languageSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                        <option value="en">English</option>
                        <option value="ml">മലയാളം (Malayalam)</option>
                    </select>
                </div>
            </section>

            <section class="pt-6 border-t dark:border-gray-600">
                <h2 class="text-xl font-semibold border-b pb-2 mb-4 dark:border-gray-600" data-i18n="connectNIK">Connect with NIK</h2>
                
                <div class="flex justify-between space-x-4">
                    <a href="https://wa.me/918113840748" target="_blank" class="flex-1 bg-green-500 text-white py-2 px-4 rounded-md text-center font-medium hover:bg-green-600 transition">
                        WhatsApp
                    </a>
                    <a href="mailto:nishanismailkhan@gmail.com" target="_blank" class="flex-1 bg-red-500 text-white py-2 px-4 rounded-md text-center font-medium hover:bg-red-600 transition">
                        Email
                    </a>
                </div>
            </section>

            <button id="logoutButton" class="w-full bg-gray-500 text-white py-2 mt-6 rounded-md hover:bg-gray-600 transition duration-150" data-i18n="logOut">
                Log Out
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-lg">
        <div class="flex justify-around items-center h-16">
            <a href="home.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                <span class="text-xs" data-i18n="catalog">Catalog</span>
            </a>
            <a href="cart.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M3 1a1 1 0 000 2h1.22l.305 1.25H16.5a1 1 0 00.998-.81L18 5H6.07l-.372-1.5H3zM18 6H5.45l-.465 1.86A1 1 0 005.976 9H17a1 1 0 00.998-1.81L18 6zm-1.127 9H6.127a2 2 0 100 4h10.746a2 2 0 100-4zM6 17a1 1 0 11-2 0 1 1 0 012 0zm10 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                <span class="text-xs" data-i18n="cartTitle">Cart</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-green-600 dark:text-green-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                <span class="text-xs" data-i18n="myProfile">Profile</span>
            </a>
        </div>
    </nav>
    
    <script type="module" src="script.js"></script>
    <script type="module">
        import { toggleTheme, checkAuth } from './script.js';
        import { setLanguage, applyTranslations, getAppLanguage } from './i18n.js';
        
        checkAuth();
        
        const profileUserName = document.getElementById('profileUserName');
        const profileUserNumber = document.getElementById('profileUserNumber');
        const languageSelect = document.getElementById('languageSelect');
        const logoutButton = document.getElementById('logoutButton');
        
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        document.addEventListener('DOMContentLoaded', () => {
            applyTranslations();
            
            const name = localStorage.getItem('userName');
            const number = localStorage.getItem('userNumber');
            const lang = getAppLanguage();
            
            profileUserName.textContent = name || 'N/A';
            profileUserNumber.textContent = number || 'N/A';
            languageSelect.value = lang;
        });
        
        languageSelect.addEventListener('change', (e) => {
            setLanguage(e.target.value);
            // setLanguage already calls applyTranslations
        });

        logoutButton.addEventListener('click', () => {
            localStorage.clear();
            window.location.replace('index.html');
        });
    </script>
</body>
</html>
