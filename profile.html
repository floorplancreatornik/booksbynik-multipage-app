<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="myProfile">My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-4 pb-20">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold dark:text-white" data-i18n="myProfile">My Profile</h1>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-6 space-y-6 text-gray-900 dark:text-white">
            
            <section>
                <h2 class="text-xl font-semibold border-b pb-2 mb-4 dark:border-gray-600" data-i18n="accountDetails">Account Details</h2>
                
                <div class="space-y-3">
                    <div class="flex justify-between items-center">
                        <span class="font-medium dark:text-gray-200">Name:</span>
                        <span id="profileUserName" class="text-gray-600 dark:text-gray-300"></span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="font-medium dark:text-gray-200" data-i18n="phoneNumber">Phone Number:</span>
                        <span id="profileUserNumber" class="text-gray-600 dark:text-gray-300"></span>
                    </div>
                </div>
                
                <p class="text-sm text-red-500 mt-4" data-i18n="changeNote">*To change Name or Number, you must Log Out and re-login.</p>
            </section>
            
            <section class="pt-6 border-t dark:border-gray-600">
                <h2 class="text-xl font-semibold border-b pb-2 mb-4 dark:border-gray-600" data-i18n="appSettings">App Settings</h2>
                
                <div>
                    <label for="languageSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1" data-i18n="selectLanguage">Select Language:</label>
                    <select id="languageSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                        <option value="en">English</option>
                        <option value="ml">മലയാളം (Malayalam)</option>
                    </select>
                </div>
            </section>

            <section class="pt-6 border-t dark:border-gray-600">
                <h2 class="text-xl font-semibold border-b pb-2 mb-4 dark:border-gray-600" data-i18n="connectNIK">Connect with NIK</h2>
                
                <div class="flex justify-between space-x-4">
                    <a href="https://wa.me/918113840748" target="_blank" class="flex-1 bg-green-500 text-white py-2 px-4 rounded-md text-center font-medium hover:bg-green-600 transition">
                        WhatsApp
                    </a>
                    <a href="mailto:nishanismailkhan@gmail.com" target="_blank" class="flex-1 bg-red-500 text-white py-2 px-4 rounded-md text-center font-medium hover:bg-red-600 transition">
                        Email
                    </a>
                </div>
            </section>

            <button id="logoutButton" class="w-full bg-gray-500 text-white py-2 mt-6 rounded-md hover:bg-gray-600 transition duration-150" data-i18n="logOut">
                Log Out
            </button>
        </div>
    </div>
    
    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-lg flex justify-around p-3">
        <a href="home.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
            <span class="text-xs" data-i18n="catalog">Catalog</span>
        </a>
        <a href="cart.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-2.17-2l.4-2h4.72c.42 0 .78-.29.93-.72l.96-3.15c.15-.46-.01-.97-.37-1.25a.996.996 0 00-.56-.18H7.13l-.15-.42C6.44 5.78 5.6 5 4.65 5H3c-.55 0-1 .45-1 1s.45 1 1 1h1.65l3.67 11.59c.25.79.99 1.41 1.91 1.41h10c.55 0 1-.45 1-1s-.45-1-1-1H8.87a.998.998 0 00-.32.07c-.16.05-.32.07-.48.07H7z"></path></svg>
            <span class="text-xs" data-i18n="cartTitle">Cart</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-green-600 dark:text-green-400 font-medium">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            <span class="text-xs" data-i18n="myProfile">Profile</span>
        </a>
    </nav>

    <script type="module" src="script.js"></script>
    <script type="module">
        import { toggleTheme, initializeTheme, checkAuth } from './script.js';
        import { setLanguage, applyTranslations, getAppLanguage } from './i18n.js';
        
        checkAuth();

        const languageSelect = document.getElementById('languageSelect');
        const logoutButton = document.getElementById('logoutButton');

        function loadProfileData() {
            document.getElementById('profileUserName').textContent = localStorage.getItem('userName') || 'N/A';
            document.getElementById('profileUserNumber').textContent = localStorage.getItem('userNumber') || 'N/A';
            languageSelect.value = getAppLanguage();
        }

        function handleLanguageChange() {
            setLanguage(languageSelect.value);
            applyTranslations(); 
        }

        function handleLogout() {
            localStorage.removeItem('userNumber');
            localStorage.removeItem('userName');
            // Keep language setting for next login
            window.location.replace('index.html');
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            applyTranslations();
            loadProfileData();
        });

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        languageSelect.addEventListener('change', handleLanguageChange);
        logoutButton.addEventListener('click', handleLogout);
    </script>
</body>
</html>
