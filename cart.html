<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="cartTitle">Your Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-4 pb-20">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold dark:text-white" data-i18n="cartTitle">Your Shopping Cart</h1>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <div id="cartItemsContainer" class="space-y-4 mb-6">
            <p id="cartEmptyMessage" data-i18n="cartEmpty" class="text-center pt-8 dark:text-gray-400">Your cart is empty.</p>
        </div>

        <a href="home.html" id="browseCatalogButton" class="hidden w-full bg-blue-600 text-white py-3 rounded-md text-center font-semibold hover:bg-blue-700 transition duration-150 mt-4" data-i18n="catalog">
            Browse Catalog
        </a>

        <div id="summaryContainer" class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-4 mb-6 text-gray-900 dark:text-white">
            <h2 class="text-xl font-semibold mb-3 border-b pb-2 dark:border-gray-600" data-i18n="orderSummary">Order Summary</h2>
            <div class="space-y-1">
                <div class="flex justify-between">
                    <span data-i18n="subtotal" class="dark:text-gray-200">Subtotal:</span>
                    <span id="subtotalAmount" class="font-medium">₹0.00</span>
                </div>
                <div class="flex justify-between font-bold text-lg border-t pt-2 dark:border-gray-600">
                    <span data-i18n="total" class="dark:text-gray-200">Total:</span>
                    <span id="totalAmount" class="text-green-600 dark:text-green-400">₹0.00</span>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1" data-i18n="shippingNote">*Taxes and shipping are included in the total for simplicity.</p>
            </div>
            
            <button id="checkoutButton" class="w-full bg-green-600 text-white py-2 mt-4 rounded-md hover:bg-green-700 transition duration-150" data-i18n="checkout">
                Checkout
            </button>
        </div>
    </div>
    
    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-lg flex justify-around p-3">
        <a href="home.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>
            <span class="text-xs" data-i18n="catalog">Catalog</span>
        </a>
        <a href="cart.html" class="flex flex-col items-center text-green-600 dark:text-green-400 font-medium">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2zm-2.17-2l.4-2h4.72c.42 0 .78-.29.93-.72l.96-3.15c.15-.46-.01-.97-.37-1.25a.996.996 0 00-.56-.18H7.13l-.15-.42C6.44 5.78 5.6 5 4.65 5H3c-.55 0-1 .45-1 1s.45 1 1 1h1.65l3.67 11.59c.25.79.99 1.41 1.91 1.41h10c.55 0 1-.45 1-1s-.45-1-1-1H8.87a.998.998 0 00-.32.07c-.16.05-.32.07-.48.07H7z"></path></svg>
            <span class="text-xs" data-i18n="cartTitle">Cart</span>
        </a>
        <a href="profile.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            <span class="text-xs" data-i18n="myProfile">Profile</span>
        </a>
    </nav>

    <script type="module" src="script.js"></script>
    <script type="module">
        import { API_ENDPOINTS, toggleTheme, initializeTheme, checkAuth } from './script.js';
        import { applyTranslations } from './i18n.js';
        
        checkAuth();

        const cartItemsContainer = document.getElementById('cartItemsContainer');
        const cartEmptyMessage = document.getElementById('cartEmptyMessage');
        const summaryContainer = document.getElementById('summaryContainer');
        const browseCatalogButton = document.getElementById('browseCatalogButton');
        const checkoutButton = document.getElementById('checkoutButton');
        
        function renderCart() {
            // Get cart from localStorage (or initialize if empty)
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                cartEmptyMessage.classList.remove('hidden');
                summaryContainer.classList.add('hidden');
                browseCatalogButton.classList.remove('hidden'); // Show browse button
            } else {
                cartEmptyMessage.classList.add('hidden');
                summaryContainer.classList.remove('hidden');
                browseCatalogButton.classList.add('hidden'); // Hide browse button

                cart.forEach(item => {
                    const price = parseFloat(item.price) || 0;
                    const quantity = parseInt(item.quantity) || 1;
                    subtotal += price * quantity;

                    const itemHtml = `
                        <div class="flex justify-between items-center bg-white dark:bg-gray-700 p-3 rounded-lg shadow-sm border border-gray-100 dark:border-gray-600">
                            <div class="flex items-center space-x-3">
                                <img src="${item.imageUrl || 'placeholder.jpg'}" alt="${item.title}" class="w-12 h-16 object-cover rounded-md">
                                <div>
                                    <p class="font-semibold dark:text-white">${item.title}</p>
                                    <p class="text-sm text-gray-600 dark:text-gray-400">₹${price.toFixed(2)}</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center space-x-2">
                                <button data-id="${item.id}" data-action="decrease" class="w-7 h-7 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-white rounded-full hover:bg-gray-300">-</button>
                                <span class="font-medium dark:text-white w-5 text-center">${quantity}</span>
                                <button data-id="${item.id}" data-action="increase" class="w-7 h-7 bg-green-500 text-white rounded-full hover:bg-green-600">+</button>
                                <button data-id="${item.id}" data-action="remove" class="text-red-500 ml-3 hover:text-red-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.insertAdjacentHTML('beforeend', itemHtml);
                });
            }

            // Update summary
            document.getElementById('subtotalAmount').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('totalAmount').textContent = `₹${subtotal.toFixed(2)}`;
            
            // Add quantity/remove listeners after rendering
            addCartListeners();
        }

        function updateCart(id, action) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            let itemIndex = cart.findIndex(item => item.id === id);

            if (itemIndex > -1) {
                if (action === 'increase') {
                    cart[itemIndex].quantity = (parseInt(cart[itemIndex].quantity) || 1) + 1;
                } else if (action === 'decrease') {
                    cart[itemIndex].quantity = (parseInt(cart[itemIndex].quantity) || 1) - 1;
                    if (cart[itemIndex].quantity <= 0) {
                        cart.splice(itemIndex, 1); // Remove if quantity drops to 0
                    }
                } else if (action === 'remove') {
                    cart.splice(itemIndex, 1); // Remove entirely
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart(); // Re-render the cart UI
            }
        }
        
        function addCartListeners() {
            document.querySelectorAll('[data-action]').forEach(button => {
                button.onclick = (e) => {
                    const id = e.currentTarget.getAttribute('data-id');
                    const action = e.currentTarget.getAttribute('data-action');
                    updateCart(id, action);
                };
            });
        }
        
        // --- Event Listeners and Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            applyTranslations();
            renderCart(); // Initial rendering of the cart
        });

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // FIX: Checkout button now redirects to the next page
        checkoutButton.addEventListener('click', () => {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length > 0) {
                 window.location.href = 'checkout.html';
            } else {
                alert("Your cart is empty. Please add items before checking out.");
            }
        });
    </script>
</body>
</html>
