<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksByNIK | Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen pb-20 transition-colors duration-300">
    
    <header class="sticky top-0 bg-white dark:bg-gray-800 shadow-md p-4 flex justify-start items-center z-40">
        <h1 class="text-xl font-bold">ðŸ›’ Your Shopping Cart</h1>
    </header>

    <main class="container mx-auto p-4">
        <div id="cartItems" class="space-y-4">
            </div>

        <div id="cartSummary" class="mt-8 p-6 bg-white dark:bg-gray-800 shadow-xl rounded-lg">
            <h2 class="text-xl font-bold border-b pb-2 mb-4">Order Summary</h2>
            <div class="flex justify-between text-lg mb-2">
                <span>Subtotal:</span>
                <span id="subtotalAmount" class="font-medium">â‚¹0.00</span>
            </div>
            <div class="flex justify-between text-lg font-bold">
                <span>Total:</span>
                <span id="totalAmount" class="text-blue-600 dark:text-blue-400">â‚¹0.00</span>
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">*Taxes and shipping are included in the total for simplicity.</p>
            
            <a id="checkoutButton" href="checkout.html" class="mt-6 w-full block text-center bg-green-600 text-white p-3 rounded-md font-semibold hover:bg-green-700 transition duration-200 disabled:opacity-50" style="display: none;">
                Proceed to Checkout
            </a>
            <p id="emptyCartMessage" class="mt-6 text-center text-gray-500">Your cart is empty.</p>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white dark:bg-gray-800 shadow-2xl border-t border-gray-200 dark:border-gray-700 z-50">
        <div class="flex justify-around h-full items-center">
            <a href="home.html" class="nav-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-blue-600">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-1v-1a1 1 0 00-1-1h-3m-6 0h6m-6 0h.01M17 12h-6"></path></svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="cart.html" class="nav-button flex flex-col items-center justify-center text-blue-600 dark:text-blue-400 active">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 17a1 1 0 100 2 1 1 0 000-2zm-6 0a1 1 0 100 2 1 1 0 000-2z"></path></svg>
                <span class="text-xs">Cart</span>
            </a>
            <a href="profile.html" class="nav-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-blue-600">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c4.418 0 8 1.79 8 4v2H4v-2c0-2.21 3.582-4 8-4z"></path></svg>
                <span class="text-xs">Profile</span>
            </a>
        </div>
    </nav>


    <script type="module">
        // Import only the applyTheme function if needed, or rely solely on script.js DOMContentLoaded listener
        
        const cartItemsContainer = document.getElementById('cartItems');
        const subtotalElement = document.getElementById('subtotalAmount');
        const totalElement = document.getElementById('totalAmount');
        const checkoutButton = document.getElementById('checkoutButton');
        const emptyCartMessage = document.getElementById('emptyCartMessage');

        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function updateQuantity(bookId, newQuantity) {
            let cart = getCart();
            const itemIndex = cart.findIndex(item => item.id === bookId);
            
            if (itemIndex !== -1 && newQuantity > 0) {
                cart[itemIndex].quantity = newQuantity;
                saveCart(cart);
            } else if (itemIndex !== -1 && newQuantity === 0) {
                removeItem(bookId);
            }
        }

        function removeItem(bookId) {
            let cart = getCart();
            cart = cart.filter(item => item.id !== bookId);
            saveCart(cart);
        }

        function calculateTotals(cart) {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            // For simplicity, total equals subtotal + 0 taxes/shipping
            const total = subtotal; 
            
            subtotalElement.textContent = `â‚¹${subtotal.toFixed(2)}`;
            totalElement.textContent = `â‚¹${total.toFixed(2)}`;
            
            // Save final total to session storage for use on checkout page
            sessionStorage.setItem('orderTotal', total.toFixed(2));

            // Toggle UI based on cart content
            if (cart.length > 0) {
                checkoutButton.style.display = 'block';
                emptyCartMessage.style.display = 'none';
            } else {
                checkoutButton.style.display = 'none';
                emptyCartMessage.style.display = 'block';
            }
        }

        function renderCart() {
            const cart = getCart();
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                calculateTotals(cart);
                return;
            }

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center bg-white dark:bg-gray-800 shadow-lg rounded-lg p-4 border border-gray-200 dark:border-gray-700';
                
                itemElement.innerHTML = `
                    <img src="${item.imageUrl || 'placeholder.png'}" alt="${item.title}" class="w-16 h-16 object-cover rounded-md mr-4">
                    
                    <div class="flex-grow">
                        <h3 class="text-md font-semibold">${item.title}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400">â‚¹${item.price.toFixed(2)} each</p>
                    </div>

                    <div class="flex items-center space-x-3 mr-4">
                        <button data-id="${item.id}" data-action="minus" class="quantity-btn p-1 rounded-full text-white bg-red-500 hover:bg-red-600">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path></svg>
                        </button>
                        
                        <input type="number" data-id="${item.id}" value="${item.quantity}" min="1" class="w-12 text-center border border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 quantity-input">
                        
                        <button data-id="${item.id}" data-action="plus" class="quantity-btn p-1 rounded-full text-white bg-blue-500 hover:bg-blue-600">
                            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </button>
                    </div>

                    <div class="font-bold text-lg w-20 text-right">
                        â‚¹${(item.price * item.quantity).toFixed(2)}
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
            
            // Attach event listeners after rendering
            cartItemsContainer.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const bookId = e.currentTarget.getAttribute('data-id');
                    const action = e.currentTarget.getAttribute('data-action');
                    const input = cartItemsContainer.querySelector(`input[data-id="${bookId}"]`);
                    let newQuantity = parseInt(input.value);

                    if (action === 'plus') {
                        newQuantity += 1;
                    } else if (action === 'minus') {
                        newQuantity -= 1;
                    }
                    
                    if (newQuantity >= 1) {
                        updateQuantity(bookId, newQuantity);
                    } else {
                        // Confirms removal if quantity hits zero
                        if(confirm(`Remove "${cart.find(i => i.id === bookId).title}" from cart?`)) {
                            removeItem(bookId);
                        } else {
                            // If cancelled, reset quantity back to 1
                            input.value = 1;
                        }
                    }
                });
            });

            cartItemsContainer.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const bookId = e.target.getAttribute('data-id');
                    let newQuantity = parseInt(e.target.value);
                    if (newQuantity < 1) newQuantity = 1; // Prevent zero/negative input
                    updateQuantity(bookId, newQuantity);
                });
            });
            
            calculateTotals(cart);
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
