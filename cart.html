<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="cartTitle">Your Cart - BooksByNIK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-800 transition-colors duration-300">
    <div class="max-w-md mx-auto p-4 pt-8 mb-20">

        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold dark:text-white" data-i18n="cartTitle">Your Shopping Cart</h1>
            <button id="themeToggle" class="text-gray-800 dark:text-gray-200 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <div id="cartItems" class="space-y-4 mb-6">
            </div>

        <div class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4 dark:text-white" data-i18n="orderSummary">Order Summary</h2>
            
            <div class="space-y-2 text-gray-700 dark:text-gray-300">
                <div class="flex justify-between">
                    <span data-i18n="subtotal">Subtotal:</span>
                    <span id="subTotal">â‚¹0.00</span>
                </div>
                <div class="flex justify-between text-lg font-bold border-t border-gray-200 dark:border-gray-600 pt-2">
                    <span data-i18n="total">Total:</span>
                    <span id="finalTotal">â‚¹0.00</span>
                </div>
            </div>

            <p class="text-xs mt-3 text-gray-500 dark:text-gray-400" data-i18n="shippingNote">*Taxes and shipping are included in the total for simplicity.</p>
            
            <button id="checkoutButton" class="w-full bg-green-600 text-white py-3 rounded-md mt-6 hover:bg-green-700 transition duration-150" data-i18n="checkout">
                Checkout
            </button>
        </div>

        <p id="emptyCartMessage" class="text-center text-gray-500 dark:text-gray-400 mt-6 hidden" data-i18n="cartEmpty">Your cart is empty.</p>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-700 shadow-lg border-t border-gray-200 dark:border-gray-600 z-10">
        <div class="flex justify-around">
            <a href="home.html" class="flex flex-col items-center p-3 text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="cart.html" class="flex flex-col items-center p-3 text-green-600 dark:text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span class="text-xs">Cart</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center p-3 text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-xs">Profile</span>
            </a>
        </div>
    </nav>
    
    <script type="module">
        // --- ðŸ”‘ I18N FIX: Import language from i18n.js ---
        import { getAppLanguage } from './script.js'; 
        import { translations } from './i18n.js';

        const cartItemsContainer = document.getElementById('cartItems');
        const subTotalElement = document.getElementById('subTotal');
        const finalTotalElement = document.getElementById('finalTotal');
        const emptyCartMessage = document.getElementById('emptyCartMessage');
        const checkoutButton = document.getElementById('checkoutButton');
        
        // Function to render cart items and update totals
        function renderCart() {
            const t = translations[getAppLanguage()] || translations['en'];
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsContainer.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                checkoutButton.disabled = true;
                subTotalElement.textContent = 'â‚¹0.00';
                finalTotalElement.textContent = 'â‚¹0.00';
                return;
            }

            emptyCartMessage.classList.add('hidden');
            checkoutButton.disabled = false;

            cart.forEach((item, index) => {
                const totalItemPrice = item.price * item.quantity;
                subtotal += totalItemPrice;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-center justify-between bg-gray-100 dark:bg-gray-600 p-3 rounded-lg';
                itemDiv.innerHTML = `
                    <div class="flex-1">
                        <p class="font-semibold dark:text-white">${item.title}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-300">â‚¹${item.price.toFixed(2)} x ${item.quantity}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-lg dark:text-green-400">â‚¹${totalItemPrice.toFixed(2)}</p>
                        <button class="remove-item text-red-500 hover:text-red-700 text-sm" data-index="${index}">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });

            // Update totals
            subTotalElement.textContent = `â‚¹${subtotal.toFixed(2)}`;
            finalTotalElement.textContent = `â‚¹${subtotal.toFixed(2)}`; // Assuming total = subtotal

            // Attach remove listeners
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const indexToRemove = parseInt(e.target.getAttribute('data-index'));
                    cart.splice(indexToRemove, 1); // Remove item from cart array
                    localStorage.setItem('cart', JSON.stringify(cart));
                    renderCart(); // Re-render the cart
                });
            });
        }

        // Checkout button listener
        checkoutButton.addEventListener('click', () => {
            window.location.href = 'checkout.html';
        });

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
