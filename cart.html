<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="cartTitle">Your Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-4 pb-20">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold" data-i18n="cartTitle">Your Shopping Cart</h1>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <div id="cartItemsContainer" class="space-y-4 mb-6">
            <p id="cartEmptyMessage" data-i18n="cartEmpty" class="text-center pt-8">Your cart is empty.</p>
        </div>

        <div id="summaryContainer" class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-4 mb-6">
            <h2 class="text-xl font-semibold mb-3 border-b pb-2 dark:border-gray-600" data-i18n="orderSummary">Order Summary</h2>
            <div class="space-y-1">
                <div class="flex justify-between">
                    <span data-i18n="subtotal">Subtotal:</span>
                    <span id="subtotalAmount" class="font-medium">₹0.00</span>
                </div>
                <div class="flex justify-between font-bold text-lg border-t pt-2 dark:border-gray-600">
                    <span data-i18n="total">Total:</span>
                    <span id="totalAmount" class="text-green-600 dark:text-green-400">₹0.00</span>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1" data-i18n="shippingNote">*Taxes and shipping are included in the total for simplicity.</p>
            </div>
            
            <button id="checkoutButton" class="w-full bg-green-600 text-white py-2 mt-4 rounded-md hover:bg-green-700 transition duration-150" data-i18n="checkout">
                Checkout
            </button>
        </div>
    </div>
    
    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 shadow-lg">
        <div class="flex justify-around items-center h-16">
            <a href="home.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                <span class="text-xs" data-i18n="catalog">Catalog</span>
            </a>
            <a href="cart.html" class="flex flex-col items-center text-green-600 dark:text-green-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M3 1a1 1 0 000 2h1.22l.305 1.25H16.5a1 1 0 00.998-.81L18 5H6.07l-.372-1.5H3zM18 6H5.45l-.465 1.86A1 1 0 005.976 9H17a1 1 0 00.998-1.81L18 6zm-1.127 9H6.127a2 2 0 100 4h10.746a2 2 0 100-4zM6 17a1 1 0 11-2 0 1 1 0 012 0zm10 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                <span class="text-xs" data-i18n="cartTitle">Cart</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                <span class="text-xs" data-i18n="myProfile">Profile</span>
            </a>
        </div>
    </nav>
    
    <script type="module" src="script.js"></script>
    <script type="module">
        // CRITICAL FIX: Ensure all pages initialize the theme and check authentication.
        import { API_ENDPOINTS, toggleTheme, initializeTheme, checkAuth } from './script.js';
        import { applyTranslations } from './i18n.js';
        
        checkAuth();
        
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            applyTranslations();
        });

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // Cart management logic (omitted for brevity, assume existing function)
    </script>
</body>
</html>
