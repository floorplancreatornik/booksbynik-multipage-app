<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksByNIK | Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen pb-20 transition-colors duration-300">
    
    <header class="sticky top-0 bg-white dark:bg-gray-800 shadow-md p-4 flex justify-start items-center z-40">
        <a href="home.html" class="text-gray-600 dark:text-gray-400 hover:text-blue-600 mr-4">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </a>
        <h1 class="text-xl font-bold">Book Details</h1>
    </header>

    <main class="container mx-auto p-4">
        <div id="bookDetail" class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-6">
            <p id="loadingMessage" class="text-center text-lg">Loading book details...</p>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 h-16 bg-white dark:bg-gray-800 shadow-2xl border-t border-gray-200 dark:border-gray-700 z-50">
        <div class="flex justify-around h-full items-center">
            <a href="home.html" class="nav-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-blue-600">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-1v-1a1 1 0 00-1-1h-3m-6 0h6m-6 0h.01M17 12h-6"></path></svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="cart.html" class="nav-button flex flex-col items-center justify-center text-blue-600 dark:text-blue-400 active">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 17a1 1 0 100 2 1 1 0 000-2zm-6 0a1 1 0 100 2 1 1 0 000-2z"></path></svg>
                <span class="text-xs">Cart</span>
            </a>
            <a href="profile.html" class="nav-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-blue-600">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c4.418 0 8 1.79 8 4v2H4v-2c0-2.21 3.582-4 8-4z"></path></svg>
                <span class="text-xs">Profile</span>
            </a>
        </div>
    </nav>


    <script type="module">
        import { API_ENDPOINTS } from './script.js';

        const bookDetail = document.getElementById('bookDetail');

        function getBookIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function fetchBookDetails(bookId) {
            try {
                const url = `${API_ENDPOINTS.CATALOG_API_ENDPOINT}?action=bookDetails&id=${encodeURIComponent(bookId)}`;
                const response = await fetch(url);
                const book = await response.json();

                if (!book || book.error) {
                    bookDetail.innerHTML = `<p class="text-center text-red-500">Book not found or API error.</p>`;
                    return;
                }

                renderBook(book);

            } catch (error) {
                console.error('Fetch Error:', error);
                bookDetail.innerHTML = `<p class="text-center text-red-500">Network error. Could not load book details.</p>`;
            }
        }

        function renderBook(book) {
            bookDetail.innerHTML = `
                <div class="md:flex md:space-x-8">
                    <div class="md:w-1/3 flex flex-col items-center">
                        <img src="${book['Cover URL'] || 'placeholder.png'}" alt="${book.Title}" class="w-full h-auto object-contain rounded-lg shadow-md mb-4 max-h-96 cursor-pointer" onclick="window.location.href='preview.html?id=${book['Book ID']}'">
                        <p class="text-sm text-gray-500 dark:text-gray-400 cursor-pointer hover:text-blue-600 transition">Click image for full view</p>
                    </div>

                    <div class="md:w-2/3 mt-6 md:mt-0">
                        <h1 class="text-3xl font-bold mb-2">${book.Title}</h1>
                        <p class="text-xl text-gray-600 dark:text-gray-300 mb-4">by ${book.Author}</p>
                        
                        <div class="text-3xl font-extrabold text-blue-600 dark:text-blue-400 mb-6">
                            â‚¹${book.Price}
                        </div>

                        <div class="space-y-4 mb-8">
                            <div>
                                <h3 class="text-lg font-semibold border-b pb-1 mb-2">Description</h3>
                                <p class="text-gray-700 dark:text-gray-300 leading-relaxed">${book.Description || 'No description available.'}</p>
                            </div>
                            <div class="flex space-x-6 text-sm">
                                <div><span class="font-medium">Language:</span> ${book.Language || 'Unknown'}</div>
                                <div><span class="font-medium">Pages:</span> ${book.Pages || 'N/A'}</div>
                            </div>
                        </div>

                        <div class="flex items-center space-x-4">
                            <input type="number" id="quantityInput" value="1" min="1" class="w-20 p-2 border border-gray-300 rounded-md text-center dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100">
                            <button id="addToCartButton" class="flex-grow bg-green-600 text-white p-3 rounded-md font-semibold hover:bg-green-700 transition duration-200">
                                Add to Cart
                            </button>
                        </div>
                        <p id="cartStatus" class="mt-3 text-sm font-medium text-center"></p>
                    </div>
                </div>
            `;
            
            // Attach Add to Cart Listener
            document.getElementById('addToCartButton').addEventListener('click', () => {
                const quantity = parseInt(document.getElementById('quantityInput').value);
                addToCart(book, quantity);
            });
        }

        function addToCart(book, quantity) {
            const cartStatus = document.getElementById('cartStatus');
            if (quantity < 1) {
                cartStatus.textContent = "Quantity must be at least 1.";
                cartStatus.classList.remove('text-green-600');
                cartStatus.classList.add('text-red-500');
                return;
            }

            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            const existingItemIndex = cart.findIndex(item => item.id === book['Book ID']);

            if (existingItemIndex !== -1) {
                // Item exists, update quantity
                cart[existingItemIndex].quantity += quantity;
                cartStatus.textContent = `Updated cart: ${quantity} more added. Total: ${cart[existingItemIndex].quantity}`;
            } else {
                // Item is new
                cart.push({
                    id: book['Book ID'],
                    title: book.Title,
                    price: parseFloat(book.Price),
                    quantity: quantity,
                    imageUrl: book['Cover URL']
                });
                cartStatus.textContent = `Added ${book.Title} to cart.`;
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            cartStatus.classList.remove('text-red-500');
            cartStatus.classList.add('text-green-600');
            
            // Optionally, shake the cart icon for feedback
            // (You can add CSS/JS to make the cart button shake)
        }

        document.addEventListener('DOMContentLoaded', () => {
            const bookId = getBookIdFromUrl();
            if (bookId) {
                fetchBookDetails(bookId);
            } else {
                bookDetail.innerHTML = `<p class="text-center text-red-500">No book ID provided in the URL.</p>`;
            }
        });
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
