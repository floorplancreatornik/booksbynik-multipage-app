<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="bookDetails">Book Details - BooksByNIK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-800 transition-colors duration-300">
    <div class="max-w-md mx-auto p-4 pt-8 mb-20">

        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold dark:text-white" data-i18n="bookDetails">Book Details</h1>
            <button id="themeToggle" class="text-gray-800 dark:text-gray-200 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <div id="bookDetails" class="space-y-4">
            <p id="loadingMessage" class="text-center text-gray-500 dark:text-gray-400">Loading book details...</p>
        </div>

    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-700 shadow-lg border-t border-gray-200 dark:border-gray-600 z-10">
        <div class="flex justify-around">
            <a href="home.html" class="flex flex-col items-center p-3 text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="text-xs">Home</span>
            </a>
            <a href="cart.html" class="flex flex-col items-center p-3 text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span class="text-xs">Cart</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center p-3 text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-xs">Profile</span>
            </a>
        </div>
    </nav>
    
    <script type="module">
        // --- ðŸ”‘ I18N FIX: Import language from i18n.js ---
        import { API_ENDPOINTS } from './script.js';
        import { translations, getAppLanguage } from './i18n.js';

        const bookDetailsContainer = document.getElementById('bookDetails');
        const loadingMessage = document.getElementById('loadingMessage');
        const urlParams = new URLSearchParams(window.location.search);
        const bookId = urlParams.get('id');

        // Function to handle adding the book to the cart
        function handleAddToCart(book) {
            const t = translations[getAppLanguage()] || translations['en'];
            const quantity = parseInt(document.getElementById('quantity').value);

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // --- DATA FIX: Use the correct book data for cart item ---
            const newItem = {
                id: book.ID, 
                title: book.Title,
                price: Number(book.Price),
                quantity: quantity
            };
            
            const existingItemIndex = cart.findIndex(item => item.id === newItem.id);

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                cart.push(newItem);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Show confirmation message (UX FIX: Use translation)
            const cartMessage = document.getElementById('cartMessage');
            cartMessage.textContent = t['addedToCart']; 
            cartMessage.classList.remove('hidden');
            setTimeout(() => {
                cartMessage.classList.add('hidden');
            }, 2000);
        }

        // Function to create and render book details (DATA FIX)
        function renderBookDetails(book) {
            const t = translations[getAppLanguage()] || translations['en'];

            // --- DATA FIX: Ensure keys match Google Sheet headers exactly ---
            const bookTitle = book.Title || t['untitledBook'];
            const bookAuthor = book.Author || t['unknownAuthor'];
            const bookPrice = book.Price ? Number(book.Price).toFixed(2) : t['unknown'];
            const coverUrl = book['Cover URL'];
            const description = book.Description || t['noDescription'];
            const language = book.Language || t['unknown'];
            const pages = book.Pages || t['n/a'];
            
            bookDetailsContainer.innerHTML = `
                <div class="bg-white dark:bg-gray-700 shadow-xl rounded-lg overflow-hidden p-6 space-y-4">
                    <div class="flex flex-col items-center">
                        <img id="coverImage" src="${coverUrl}" alt="${bookTitle} Cover" class="w-full max-w-xs h-auto rounded-lg shadow-md mb-2 cursor-pointer" 
                             onerror="this.onerror=null; this.src='placeholder.png'; alert('${t['imageNotFound']}')">
                        <p class="text-xs text-gray-500 dark:text-gray-400" data-i18n="clickFullView">Click image for full view</p>
                    </div>

                    <h1 class="text-3xl font-bold dark:text-white">${bookTitle}</h1>
                    <p class="text-xl text-gray-600 dark:text-gray-300">by ${bookAuthor}</p>
                    <p class="text-4xl font-extrabold text-green-600 dark:text-green-400">â‚¹${bookPrice}</p>
                    
                    <h2 class="text-xl font-semibold mt-4 dark:text-white" data-i18n="description">Description</h2>
                    <p class="text-gray-700 dark:text-gray-300">${description}</p>
                    
                    <div class="flex justify-between text-sm pt-4 border-t border-gray-200 dark:border-gray-600">
                        <p class="dark:text-gray-300"><span class="font-semibold" data-i18n="language">Language:</span> ${language}</p>
                        <p class="dark:text-gray-300"><span class="font-semibold" data-i18n="pages">Pages:</span> ${pages}</p>
                    </div>

                    <div class="flex items-center space-x-4 pt-4">
                        <input type="number" id="quantity" value="1" min="1" class="w-20 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-800 dark:text-white">
                        <button id="addToCartButton" class="flex-1 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition" data-i18n="addToCart">
                            Add to Cart
                        </button>
                    </div>
                    <p id="cartMessage" class="text-center text-sm text-green-600 dark:text-green-400 mt-2 hidden"></p>
                </div>
            `;
            
            // Attach listener to the button once rendered
            document.getElementById('addToCartButton').addEventListener('click', () => handleAddToCart(book));
            
            // Attach listener for full image view
            document.getElementById('coverImage').addEventListener('click', () => {
                window.open(coverUrl, '_blank');
            });
        }

        // Function to fetch the single book details
        async function fetchBookDetails() {
            if (!bookId) {
                bookDetailsContainer.innerHTML = '<p class="text-center text-red-500 dark:text-red-400">Book ID not specified.</p>';
                return;
            }
            try {
                const response = await fetch(`${API_ENDPOINTS.CATALOG_API_ENDPOINT}?action=bookDetails&id=${bookId}`);
                const data = await response.json();
                
                loadingMessage.classList.add('hidden');

                if (data && data.length > 0) {
                    renderBookDetails(data[0]);
                } else {
                    bookDetailsContainer.innerHTML = '<p class="text-center text-red-500 dark:text-red-400">Book not found.</p>';
                }
            } catch (error) {
                console.error("Error fetching book details:", error);
                loadingMessage.textContent = 'Error loading details. Please check API connection.';
                loadingMessage.classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchBookDetails);
    </script>
</body>
</html>
