<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksByNIK - Login</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <main class="login-container">
        <div class="login-card">
            <h1>BooksByNIK</h1>
            <h2>Login or Register</h2>
            
            <form id="login-form">
                <input type="text" id="name-input" placeholder="Your Name (Required)" required>
                <input type="tel" id="phone-input" placeholder="Phone Number (Required)" required>
                
                <p id="login-message" style="color: red;"></p>
                
                <button type="submit" id="login-button">Login / Register</button>
            </form>
        </div>
    </main>

    <script type="module">
        // Import necessary components from the central script
        import { API_ENDPOINTS, currentLang } from './script.js';

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                // Attach the handler to the form's submit event
                loginForm.addEventListener('submit', handleLogin);
            }
        });

        async function handleLogin(e) {
            // 1. CRITICAL: PREVENT PAGE RELOAD BUG
            e.preventDefault(); 

            // 2. Get input values and elements
            const name = document.getElementById('name-input').value.trim();
            const phone = document.getElementById('phone-input').value.trim();
            const loginButton = document.getElementById('login-button');
            const messageElement = document.getElementById('login-message');
            
            // Get the current language setting from script.js
            const language = currentLang; 

            // Input validation
            if (!name || !phone) {
                messageElement.textContent = "Please enter both name and phone number.";
                return;
            }
            
            // UI Feedback: Disable button and show loading
            loginButton.disabled = true;
            messageElement.textContent = "Verifying profile...";
            messageElement.style.color = 'blue';

            try {
                // 3. Send data to the Login/Profile API (doPost)
                const response = await fetch(API_ENDPOINTS.PROFILE_API_ENDPOINT, {
                    method: 'POST',
                    mode: 'cors',
                    // Required format for Apps Script POST body consumption
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8', 
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        language: language
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // 4. Successful login/registration: Store user data and redirect
                    localStorage.setItem('userProfile', JSON.stringify(result.user));
                    
                    messageElement.textContent = "Success! Redirecting...";
                    messageElement.style.color = 'green';
                    
                    // Redirect to the main catalog page
                    window.location.href = 'home.html'; 
                    
                } else {
                    // Handle API errors
                    messageElement.textContent = "Login failed: " + (result.error || result.message);
                    messageElement.style.color = 'red';
                }

            } catch (error) {
                console.error('Login API error:', error);
                messageElement.textContent = 'Could not connect to the server. Please check your network.';
                messageElement.style.color = 'red';
            } finally {
                loginButton.disabled = false;
            }
        }
    </script>
</body>
</html>
