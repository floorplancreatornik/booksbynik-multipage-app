<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksByNIK - Catalog</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <div class="logo">BooksByNIK</div>
        <nav>
            <a href="#" data-i18n="catalog">Catalog</a>
            <a href="cart.html" data-i18n="cart">Cart</a>
            <a href="profile.html" data-i18n="profile">Profile</a>
        </nav>
        <div class="header-controls">
            <label for="lang-selector" data-i18n="languageTitle">Language:</label>
            <select id="lang-selector">
                <option value="en">English</option>
                <option value="ml">മലയാളം</option>
            </select>
            
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </header>

    <main>
        <h1><span data-i18n="catalog">Catalog</span></h1>
        
        <div class="filter-bar">
            <input type="search" id="search-input" data-i18n="search" placeholder="Search books...">
        </div>

        <section id="catalog-container" class="catalog-grid">
            </section>
        
        <div id="loading-indicator" style="text-align: center; padding: 20px; display: none;">
            Loading more books...
        </div>
        
        <div id="end-of-results" style="text-align: center; padding: 20px; display: none;">
            --- End of Catalog ---
        </div>

    </main>

    <footer>
        &copy; 2025 BooksByNIK. All rights reserved.
    </footer>

    <script type="module">
        // Import necessary components and constants from the central script
        import { 
            API_ENDPOINTS, 
            getCoverImageUrl, 
            formatCurrency, 
            getTranslation, 
            splitImages 
        } from './script.js';

        // State variables for infinite scroll
        let offset = 0;
        const limit = 10;
        let hasMore = true;
        let isLoading = false;

        const catalogContainer = document.getElementById('catalog-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const endOfResults = document.getElementById('end-of-results');

        /**
         * Creates the HTML structure for a single book card.
         * @param {object} book - The book data object from the API.
         * @returns {string} The HTML string for the book card.
         */
        function createBookCard(book) {
            const images = splitImages(book.cover);
            const coverImage = images.length > 0 ? getCoverImageUrl(images[0]) : 'placeholder.jpg';
            
            return `
                <div class="book-card" data-isbn="${book.isbn}">
                    <div class="book-cover-container">
                        <img class="book-cover" src="${coverImage}" alt="${book.title} Cover">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">${book.author}</p>
                        <p class="book-price">${formatCurrency(book.price)}</p>
                        <p class="book-language">${getTranslation(book.language)}</p>
                        <div class="card-actions">
                            <a href="details.html?isbn=${book.isbn}" class="button view-details-button" data-i18n="viewDetails">${getTranslation('viewDetails')}</a>
                            <button class="button add-to-cart-button" data-isbn="${book.isbn}" data-i18n="addToCart">${getTranslation('addToCart')}</button>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Fetches a chunk of the catalog based on the current offset.
         * @param {boolean} [reset=false] - If true, resets the offset and clears the container.
         */
        window.fetchCatalog = async function(reset = false) {
            if (reset) {
                offset = 0;
                hasMore = true;
                catalogContainer.innerHTML = ''; // Clear existing books
                endOfResults.style.display = 'none';
            }
            
            if (isLoading || !hasMore) return;
            isLoading = true;
            loadingIndicator.style.display = 'block';

            try {
                const url = `${API_ENDPOINTS.CATALOG_API_ENDPOINT}?limit=${limit}&offset=${offset}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    catalogContainer.innerHTML = `<p style="color: red;">Error loading catalog: ${data.error}</p>`;
                    hasMore = false;
                    return;
                }

                if (data.data.length > 0) {
                    const html = data.data.map(createBookCard).join('');
                    catalogContainer.insertAdjacentHTML('beforeend', html);
                    offset += limit;
                    hasMore = data.hasMore;
                } else {
                    if (offset === 0) {
                        catalogContainer.innerHTML = `<p data-i18n="noBooksFound">${getTranslation('noBooksFound')}</p>`;
                    }
                    hasMore = false;
                }

            } catch (error) {
                console.error("Failed to fetch catalog:", error);
                catalogContainer.innerHTML += `<p style="color: red;">Failed to load data. Check network connection.</p>`;
            } finally {
                isLoading = false;
                loadingIndicator.style.display = 'none';
                
                if (!hasMore && offset > 0) {
                    endOfResults.style.display = 'block';
                }
            }
        }

        /**
         * Handles the infinite scroll logic when the user approaches the bottom.
         */
        const handleScroll = () => {
            const scrollThreshold = 1000; // Load new books when within 1000px of the bottom
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const scrollTop = document.documentElement.scrollTop;

            if (scrollTop + windowHeight >= documentHeight - scrollThreshold) {
                window.fetchCatalog();
            }
        };

        // ==========================================================
        // C. Initialization
        // ==========================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            // Start the initial load of the catalog
            window.fetchCatalog();
            
            // Add the event listener for infinite scroll
            window.addEventListener('scroll', handleScroll);
        });
        
    </script>
</body>
</html>
