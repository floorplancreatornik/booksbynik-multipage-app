<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksByNIK - Catalog</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <div class="logo">BooksByNIK</div>
        <nav>
            <a href="#" data-i18n="catalog">Catalog</a>
            <a href="cart.html" data-i18n="cart">Cart</a>
            <a href="profile.html" data-i18n="profile">Profile</a>
        </nav>
        <div class="header-controls">
            <select id="lang-selector" class="uniform-input">
                <option value="en">English</option>
                <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</option>
            </select>
            
            <button id="theme-toggle-icon" class="theme-toggle-icon">‚òÄÔ∏è</button>
        </div>
    </header>

    <main>
        <h1><span data-i18n="catalog">Catalog</span></h1>
        
        <div class="filter-bar">
            <input type="search" id="search-input" data-i18n="search" placeholder="Search books...">
        </div>

        <section id="catalog-container" class="catalog-grid">
            </section>
        
        <div id="loading-indicator" style="text-align: center; padding: 20px; display: none;">
            Loading more books...
        </div>
        
        <div id="end-of-results" style="text-align: center; padding: 20px; display: none;">
            --- End of Catalog ---
        </div>

    </main>

    <nav class="bottom-nav">
        <div class="nav-links">
            <a href="home.html">
                <span class="nav-icon">üè†</span>
                <span data-i18n="catalog">Catalog</span>
            </a>
            <a href="cart.html">
                <span class="nav-icon">üõí</span>
                <span data-i18n="cart">Cart</span>
            </a>
            <a href="profile.html">
                <span class="nav-icon">üë§</span>
                <span data-i18n="profile">Profile</span>
            </a>
        </div>
    </nav>

    <footer>
        &copy; 2025 BooksByNIK. All rights reserved.
    </footer>

    <script type="module">
        import { 
            API_ENDPOINTS, getCoverImageUrl, formatCurrency, getTranslation, splitImages, getUserProfile
        } from './script.js';

        // Redirect unauthorized users
        if (!getUserProfile()) {
             window.location.href = 'index.html'; 
        }

        let offset = 0;
        const limit = 10;
        let hasMore = true;
        let isLoading = false;

        const catalogContainer = document.getElementById('catalog-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const endOfResults = document.getElementById('end-of-results');

        function createBookCard(book) {
            const images = splitImages(book.cover);
            const coverImage = images.length > 0 ? getCoverImageUrl(images[0]) : 'placeholder.jpg';
            
            return `
                <div class="book-card" data-isbn="${book.isbn}">
                    <div class="book-cover-container">
                        <img class="book-cover" src="${coverImage}" alt="${book.title} Cover">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">${book.author}</p>
                        <p class="book-price">${formatCurrency(book.price)}</p>
                        <div class="card-actions">
                            <a href="details.html?isbn=${book.isbn}" class="button view-details-button" data-i18n="viewDetails">${getTranslation('viewDetails')}</a>
                            <button class="button add-to-cart-button" data-isbn="${book.isbn}" data-i18n="addToCart">${getTranslation('addToCart')}</button>
                        </div>
                    </div>
                </div>
            `;
        }

        window.fetchCatalog = async function(reset = false) {
            if (reset) {
                offset = 0;
                hasMore = true;
                catalogContainer.innerHTML = ''; 
                endOfResults.style.display = 'none';
            }
            
            if (isLoading || !hasMore) return;
            isLoading = true;
            loadingIndicator.style.display = 'block';

            try {
                const url = `${API_ENDPOINTS.CATALOG_API_ENDPOINT}?limit=${limit}&offset=${offset}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.data.length > 0) {
                    const html = data.data.map(createBookCard).join('');
                    catalogContainer.insertAdjacentHTML('beforeend', html);
                    offset += limit;
                    hasMore = data.hasMore;
                } else {
                    if (offset === 0) {
                        catalogContainer.innerHTML = `<p data-i18n="noBooksFound">${getTranslation('noBooksFound')}</p>`;
                    }
                    hasMore = false;
                }

            } catch (error) {
                console.error("Failed to fetch catalog:", error);
            } finally {
                isLoading = false;
                loadingIndicator.style.display = 'none';
                
                if (!hasMore && offset > 0) {
                    endOfResults.style.display = 'block';
                }
            }
        }

        const handleScroll = () => {
            const scrollThreshold = 1000; 
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const scrollTop = document.documentElement.scrollTop;

            if (scrollTop + windowHeight >= documentHeight - scrollThreshold) {
                window.fetchCatalog();
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            window.fetchCatalog();
            window.addEventListener('scroll', handleScroll);
        });
        
    </script>
</body>
</html>
