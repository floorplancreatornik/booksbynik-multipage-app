<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="checkout">Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-4 pb-20">
        <header class="flex justify-between items-center mb-6">
            <a href="cart.html" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            </a>
            <h1 class="text-2xl font-bold" data-i18n="checkout">Checkout</h1>
            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <form id="checkoutForm" class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-6 space-y-4">
            
            <h2 class="text-xl font-semibold border-b pb-2 dark:border-gray-600" data-i18n="shippingDetails">Shipping Details</h2>
            
            <div>
                <label for="shippingName" class="block text-sm font-medium text-gray-700 dark:text-gray-200" data-i18n="yourName">Your Name</label>
                <input type="text" id="shippingName" name="shippingName" required readonly
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none dark:bg-gray-800 dark:text-white bg-gray-100 cursor-not-allowed">
            </div>

            <div>
                <label for="shippingNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-200" data-i18n="phoneNumber">Phone Number</label>
                <input type="tel" id="shippingNumber" name="shippingNumber" required readonly
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none dark:bg-gray-800 dark:text-white bg-gray-100 cursor-not-allowed">
            </div>

            <div>
                <label for="shippingAddress" class="block text-sm font-medium text-gray-700 dark:text-gray-200" data-i18n="fullAddress">Full Address (with Pincode)</label>
                <textarea id="shippingAddress" name="shippingAddress" rows="3" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 dark:bg-gray-800 dark:text-white"
                    placeholder="House No, Street, City, State, Pincode"></textarea>
            </div>

            <div class="space-y-1 pt-4 border-t dark:border-gray-600">
                <h2 class="text-xl font-semibold mb-2" data-i18n="orderSummary">Order Summary</h2>
                <div class="flex justify-between">
                    <span data-i18n="total" class="font-bold">Total:</span>
                    <span id="finalTotalAmount" class="font-bold text-green-600 dark:text-green-400">â‚¹0.00</span>
                </div>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1" data-i18n="shippingNote">*Taxes and shipping are included in the total for simplicity.</p>
            </div>
            
            <button type="submit" id="payNowButton" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-150 text-lg font-bold" data-i18n="payNow">
                Pay Now via UPI
            </button>
        </form>
    </div>
    
    <script type="module" src="script.js"></script>
    <script type="module">
        import { API_ENDPOINTS, toggleTheme, checkAuth } from './script.js';
        import { applyTranslations } from './i18n.js';
        
        checkAuth();
        
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        document.addEventListener('DOMContentLoaded', applyTranslations);
        
        // Checkout logic (omitted for brevity, assume existing function)
    </script>
</body>
</html>
